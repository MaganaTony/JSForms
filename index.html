<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>FORMJS</title>
</head>
<body>
    <!-- Form bootstrap -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="form" class="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="mb-3">
                        <label for="about" class="form-label">About</label>
                        <input type="text" class="form-control" id="about" name="about" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input type="text" class="form-control" id="image" name="image" required placeholder="paste url">
                    </div>
                    <!--Skills-->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="GitHub" >
                        <label class="form-check-label" for="exampleCheck1">GitHub</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="Frontend Mentor" >
                        <label class="form-check-label" for="exampleCheck1">Frontend Mentor</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="LinkedIn" >
                        <label class="form-check-label" for="exampleCheck1">LinkedIn</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="Twitter" >
                        <label class="form-check-label" for="exampleCheck1">Twitter</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="Instagram" >
                        <label class="form-check-label" for="exampleCheck1">Instagram</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
                </form>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
